<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bon Appe-Vite</title>
  </head>
  <body class="cool">
    <div class="head">
      <h1>Monster Marketplace</h1>
      <p id="description">
        Your one stop shop for exotic pets and dungeon guards!
      </p>
    </div>
    <div class="main">
      <div class="btns">
        <button class="btn" id="themebtn">Morning Theme</button>
      </div>
      <div class="btns">
        <button class="btn" id="lowPriceFilter">Under $30</button>
        <button class="btn" id="highPriceFilter">Over $100</button>
        <button class="btn" id="aberrationFilter">Aberrations</button>
        <button class="btn" id="beastFilter">Beasts</button>
        <button class="btn" id="pokemonFilter">Pokemon</button>
        <button class="btn" id="undeadFilter">Undead</button>
        <button class="btn" id="dragonFilter">Dragons</button>
        <button class="btn" id="singingFilter">Singing</button>
        <button class="btn" id="waterFilter">Water</button>
        <button class="btn" id="iceFilter">Ice</button>
        <button class="btn" id="resetButton">All Monsters</button>
      </div>
      <div id="list"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
